services:
  db:
    image: postgres:15-alpine
    container_name: nocode_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-nocode_platform}
      POSTGRES_USER: ${DB_USER:-nocode_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nocode_password}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nocode_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nocode_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    image: nocode_web
    container_name: nocode_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  celery:
    build: 
      context: .
      dockerfile: Dockerfile
    image: nocode_web
    container_name: nocode_celery
    command: celery -A config worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped

  celery-beat:
    build: 
      context: .
      dockerfile: Dockerfile
    image: nocode_web
    container_name: nocode_celery_beat
    command: celery -A config beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
