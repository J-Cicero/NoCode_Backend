version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: nocode_db_hub
    volumes:
      - postgres_hub_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-nocode_platform}
      POSTGRES_USER: ${DB_USER:-nocode_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nocode_password}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nocode_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nocode_redis_hub
    ports:
      - "6379:6379"
    volumes:
      - redis_hub_data:/data
    restart: unless-stopped

  web:
    image: ${DOCKER_IMAGE:-judee789/nocode-backend:latest}
    container_name: nocode_web_hub
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    ports:
      - "8000:8000"
    volumes:
      - staticfiles_hub:/app/staticfiles
      - mediafiles_hub:/app/media
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://${DB_USER:-nocode_user}:${DB_PASSWORD:-nocode_password}@db:5432/${DB_NAME:-nocode_platform}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_HOST=db
      - DB_PORT=5432
      - CREATE_SUPERUSER=${CREATE_SUPERUSER:-True}
      - SUPERUSER_EMAIL=${SUPERUSER_EMAIL:-admin@test.com}
      - SUPERUSER_PASSWORD=${SUPERUSER_PASSWORD:-AdminPassword123!}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  celery:
    image: ${DOCKER_IMAGE:-votredockerhub/nocode-backend:latest}
    container_name: nocode_celery_hub
    command: celery -A config worker -l info --concurrency=2
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://${DB_USER:-nocode_user}:${DB_PASSWORD:-nocode_password}@db:5432/${DB_NAME:-nocode_platform}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
      - redis
    restart: unless-stopped

  celery-beat:
    image: ${DOCKER_IMAGE:-votredockerhub/nocode-backend:latest}
    container_name: nocode_celery_beat_hub
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://${DB_USER:-nocode_user}:${DB_PASSWORD:-nocode_password}@db:5432/${DB_NAME:-nocode_platform}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
      - redis
    restart: unless-stopped

volumes:
  postgres_hub_data:
  redis_hub_data:
  staticfiles_hub:
  mediafiles_hub:
